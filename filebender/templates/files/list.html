{% extends "base.html" %}


{% block pagetitle %}
<h2>File List</h2>
{% endblock %}


{% block content %}

{% if files %}
    <table>
 	{% for file in files %}
       <tr>
	   <td><a href="{{ file.data.url }}">{{ file.data.name }}</a></td>
	   <td><a href="/files/delete/{{ file.id }}"> delete </a></td>
	   </tr>
	{% endfor %}
	</table>
{% else %}
	No Files
{% endif %}


{% endblock %}
