{% extends "base.html" %}

{% block content %}

<h3>Normal</h3>
<form enctype="multipart/form-data" method="post" action="/bigfiles/upload/">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>


<h3>javascript</h3>

  <script src="{{ MEDIA_URL }}js/sjcl.js" type="text/javascript"></script>
  <script src="{{ MEDIA_URL }}js/upload.js" type="text/javascript"></script>

  <form id="upload_javascript" enctype="multipart/form-data" method="post" action="/bigfiles/uploadjs/">
    <div class="row">
      <label for="file">Select a File to Upload</label><br />
      <input type="file" name="file" id="file" onchange="fileSelected();"/>
     {% csrf_token %}
<p><label for="id_key">Key:</label> <input type="text" name="key" id="id_key" value="a key"/></p>
    </div>
    <div id="fileName"></div>
    <div id="fileSize"></div>
    <div id="fileType"></div>
    <div class="row">
      <input type="button" onclick="uploadFile()" value="Upload" />
    </div>
    <div id="progressNumber"></div>
  </form>

{% endblock %}
