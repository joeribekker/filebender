{% extends "base.html" %}


{% block pagetitle %}
<h2>File List</h2>
{% endblock %}


{% block content %}

{% if bigfiles %}
    <table border="1">
    <tr>
    <td><b>Direct Link</b></td>
    <td><b>Download page</b></td>
    <td><b>Delete</b></td>
    </tr>
 	{% for bigfile in bigfiles %}
       <tr>
	   <td><a href="{{ STORAGE_URL }}/{{ bigfile.secret }}/{{ bigfile.name }}">{{ bigfile.name }}</a></td>
	   <td><a href="/bigfiles/download/{{ bigfile.id }}/{{ bigfile.secret }}/">download</a></td>
	   <td><a href="/bigfiles/delete/{{ bigfile.id }}/"> delete </a></td>
	   </tr>
	{% endfor %}
	</table>
{% else %}
	No Files
{% endif %}


{% endblock %}
